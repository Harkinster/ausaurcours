  <!-- Bootstrap Icons -->

  <style>
    /* Styles pour l'éditeur Quill */
    .ql-container {
      min-height: 300px;
      background: white;
      border-radius: 0 0 4px 4px;
    }
    #editor {
      height: 100%;
      min-height: 300px;
    }
    
    /* Styles pour la modale */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .btn.primary {
      background-color: #007bff;
      color: white;
    }
    
    .btn.primary:hover {
      background-color: #0069d9;
    }
    
    .btn.secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn.secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div class="brand">Au SAURcours Admin</div>
    <button id="logoutBtn" class="ghost">Déconnexion</button>
  </div>
  <div id="layout">
    <nav id="nav">
      <div class="group">Gestion</div>
      <button class="tab-btn active" data-target="#articles">Articles</button>
      <button class="tab-btn" data-target="#users">Utilisateurs</button>
      <button class="tab-btn" data-target="#comments">Commentaires</button>
      <button class="tab-btn" data-target="#audit">Audit</button>
    </nav>
    <main>
      <!-- ARTICLES -->
      <div id="articles" class="tab active">
        <div class="admin-header">
          <h2>Gestion des articles</h2>
          <div class="actions">
            <button id="newArticleBtn" class="btn primary">
              <i class="fas fa-plus"></i> Nouvel article
            </button>
            <button id="backToListBtn" class="btn secondary" style="display: none;">
              <i class="fas fa-arrow-left"></i> Retour à la liste
            </button>
            <button id="refresh-articles" class="btn secondary">
              <i class="fas fa-sync-alt"></i> Actualiser
            </button>
          </div>
        </div>
        
        <!-- Conteneur pour la liste des articles -->
        <div id="articles-list-container" class="admin-container">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Titre</th>
                  <th>Catégorie</th>
                  <th>Créé le</th>
                  <th class="text-right">Actions</th>
                </tr>
              </thead>
              <tbody id="articles-list">
                <tr>
                  <td colspan="5" class="text-center">Chargement en cours...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Conteneur pour l'affichage d'un article unique -->
        <div id="article-detail-container" class="admin-container" style="display: none;">
          <div class="card">
            <div class="card-body" id="article-detail">
              <!-- Le contenu de l'article sera chargé ici -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- USERS -->
      <div id="users" class="tab">
        <h2>Utilisateurs</h2>
        <div id="user-list" class="list"></div>
      </div>
      <!-- COMMENTS -->
      <div id="comments" class="tab">
        <h2>Commentaires en attente</h2>
        <div id="comment-list" class="list"></div>
      </div>
      <!-- AUDIT -->
      <div id="audit" class="tab">
        <h2>Audit</h2>
        <div id="audit-list" class="list"></div>
      </div>
      
      <!-- Modal d'édition d'article -->
      <div id="articleModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Éditer l'article</h3>
            <button class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="articleTitle">Titre</label>
              <input type="text" id="articleTitle" class="form-control">
            </div>
            <div class="form-group">
              <label>Contenu</label>
              <div id="toolbar-container">
                <span class="ql-formats">
                  <select class="ql-header">
                    <option value="1">Titre 1</option>
                    <option value="2">Titre 2</option>
                    <option value="3">Titre 3</option>
                    <option selected>Sans</option>
                  </select>
                </span>
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered"></button>
                  <button class="ql-list" value="bullet"></button>
                  <button class="ql-indent" value="-1"></button>
                  <button class="ql-indent" value="+1"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-link"></button>
                  <button class="ql-image"></button>
                </span>
                <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
                <span class="ql-formats">
                  <select class="ql-align"></select>
                </span>
              </div>
              <div id="editor"></div>
            </div>
            <div class="form-actions">
              <button id="saveArticleBtn" class="btn primary">Enregistrer</button>
              <button class="btn secondary close-btn">Annuler</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Notre script admin -->
  <script>
    // Initialisation de l'éditeur Quill
    let quill;
    
    document.addEventListener('DOMContentLoaded', function() {
      // Configuration de la barre d'outils personnalisée
      const toolbarOptions = [
        [{ 'header': [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'indent': '-1'}, { 'indent': '+1' }],
        [{ 'align': [] }],
        ['link', 'image'],
        ['clean']
      ];

      // Initialisation de Quill avec la barre d'outils
      quill = new Quill('#editor', {
        modules: {
          toolbar: {
            container: '#toolbar-container',
            handlers: {
              'image': imageHandler
            }
          }
        },
        theme: 'snow',
        placeholder: 'Écrivez votre contenu ici...'
      });
      
      // Gestionnaire pour le bouton d'image
      function imageHandler() {
        const range = quill.getSelection();
        const value = prompt('URL de l\'image:');
        if (value) {
          quill.insertEmbed(range.index, 'image', value, Quill.sources.USER);
        }
      }
    });

    // Gestion de la modale
    const modal = document.getElementById('articleModal');
    const openModal = () => {
      modal.style.display = 'flex';
      // Donner le focus à l'éditeur quand la modale s'ouvre
      setTimeout(() => {
        if (quill) {
          quill.focus();
        }
      }, 100);
    };
    
    const closeModal = () => {
      modal.style.display = 'none';
    };

    document.getElementById('newArticleBtn').addEventListener('click', () => {
      document.getElementById('articleTitle').value = '';
      quill.root.innerHTML = '';
      openModal();
    });

    document.querySelectorAll('.close-btn').forEach(btn => {
      btn.addEventListener('click', closeModal);
    });

    // Sauvegarde de l'article
    document.getElementById('saveArticleBtn').addEventListener('click', () => {
      const title = document.getElementById('articleTitle').value;
      const content = quill.root.innerHTML;
      
      // Ici, vous devrez ajouter le code pour sauvegarder l'article
      // via une requête AJAX vers votre backend
      
      console.log('Titre:', title);
      console.log('Contenu HTML:', content);
      
      // Exemple d'utilisation avec fetch (à adapter selon votre API)

        },
        body: JSON.stringify({ title, content })
      })
      .then(response => response.json())
      .then(data => {
        closeModal();
        // Recharger la liste des articles
      });
      */
    });
  </script>
  <script src="admin.js"></script>
  
  <script>
    // Fonction utilitaire pour sélectionner des éléments
    window.$ = document.querySelector.bind(document);
    window.$$ = document.querySelectorAll.bind(document);
    
    // Initialisation des tooltips Bootstrap
    document.addEventListener('DOMContentLoaded', function() {
